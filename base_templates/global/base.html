{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="{% static "global/css/style.css" %}">
    <title>Agenda Django</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-heading">
        <a href="{% url "contact:index" %}" class="header-link">Schedule</a>
      </h1>

      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="menu-link">
              Link 1
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              Link 2
            </a>
          </li>
        </ul>
      </nav>

      <div class="search">
        <form action="" method="get">
          <input
            type="search"
            class="search-input"
            placeholder="Search..."
            id="search"
            name="q"
          >
        </form>
      </div>
    </header>

    {% block content %}{% endblock content %}
  </body>
</html>
